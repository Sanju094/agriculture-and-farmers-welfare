<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

    <style>
        body {
            font-family: 'Lato', sans-serif;
            background:url(./farm.jpg) no-repeat center center fixed;
            background-size: cover;
        }

        h1 {
            margin-bottom: 40px;
        }

        label {
            color: #333;
        }

        .btn-send {
            font-weight: 300;
            text-transform: uppercase;
            letter-spacing: 0.2em;
            width: 80%;
            margin-left: 3px;
        }

        .help-block.with-errors {
            color: #ff5050;
            margin-top: 5px;

        }

        .card {
            margin-left: 10px;
            margin-right: 10px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class=" text-center mt-5 ">

            <h1 style="font-family:'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif">REGISTER&nbsp;AS&nbsp;A&nbsp;FARMER</h1>
            <small>To avail subsidies!!</small>

        </div>


        <div class="row ">
            <div class="col-lg-7 mx-auto">
                <div class="card mt-2 mx-auto p-4 bg-light">
                    <div class="card-body bg-light">

                        <div class="container">
                            <form id="contact-form"  OnSubmit="return valid()" role="form" method="post" action="http://localhost:4000">



                                <div class="controls">

                                    <div class="row">
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label for="form_name">Firstname *</label>
                                                <input id="form_name" type="text" name="fname" class="form-control" PATTERN="[a-zA-Z]{3,}"
                                                    placeholder="Please enter your firstname *" required>

                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label for="form_lastname">Lastname *</label>
                                                <input id="form_lastname" type="text" name="lname"
                                                    class="form-control" placeholder="Please enter your lastname *" PATTERN="[a-zA-Z]{3,}"
                                                    required="required" data-error="Lastname is required.">
                                            </div>
                                        </div>
                                    </div>
                                    <br>
                                    <div class="row">
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label for="form_email">Email *</label>
                                                <input id="form_email" type="email" name="email" class="form-control"
                                                    placeholder="Please enter your email *" required="required"
                                                    data-error="Valid email is required.">

                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label for="form_email">Land *</label>
                                                <input id="form_email" type="number" name="land" class="form-control"
                                                    placeholder="area of land(in acres) *" required="required"
                                                    >

                                            </div>
                                        </div>
                                        
                                        
                                    </div>
<br>
                                    <div class="row">
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label for="form_name">Type of Dairy Cattle *</label>
                                                <input id="form_name" type="text" name="cattle" pattern="[a-zA-Z]{2,}" class="form-control"
                                                    placeholder="Please enter the type of cattle *" required="required"
                                                    data-error="Firstname .">

                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label for="form_lastname">Major Crops planted *</label>
                                                <input id="form_lastname" type="text" name="cro"
                                                    class="form-control" placeholder="eg:sugarcane *"
                                                    required="required" data-error="Lastname is required.">
                                            </div>
                                        </div>
                                    </div>
<br>
                                    <div class="row">
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label for="form_name">Phone Number *</label>
                                                <input id="form_name" type="tel" name="phno" class="form-control" pattern="[6789]{1,}[0-9]{9}"
                                                    placeholder="98765-43219" size="10" min="10" max="10" required="required"
                                                    data-error="Firstname is required.">

                                            </div>
                                            
                                        </div>
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label for="form_lastname">Annual Income *</label>
                                                <input id="form_lastname" type="number" pattern="[0-9][4,]" name="inc"
                                                    class="form-control" placeholder="Enter your income(/yr) *"
                                                    required="required" data-error="Lastname is required.">
                                            </div>
                                        </div>
                                        
                                    </div>
<br>
                                    <div class="row">
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label for="form_name">Address</label>
                                                <textarea id="form_name" type="text" name="add" class="form-control"
                                                    placeholder="Please enter your address *" required
                                                    data-error="Firstname is required."></textarea>
                                            </div>        </div>
                                        </div>
                                    <br><br>
                    
                                    <div class="row">
                                        
                    
                    
                                        <div class="col-md-12">
                                            
                                            <input type="submit" class="btn btn-success btn-send  pt-2 btn-block
                                                " value="Submit" >
                                        
                                        </div>
                            
                                    </div>


        </div>
         </form>
        </div>
            </div>


    </div>
        <!-- /.8 -->

    </div>
    <!-- /.row-->
    

</div>
</div>

<script>
    function valid()
    {
        alert("Form Submitted Successfully!!")
    }
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
crossorigin="anonymous"></script>
</body>
</html>
